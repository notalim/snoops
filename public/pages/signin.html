<!DOCTYPE html>
<html>
	<head>
		<title>Snoops</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../styles/style.css" />
		<link rel="stylesheet" href="../styles/signin.css" />
	</head>
	<body class="signin-page">
		<header>
			<h1>Snoops</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">News</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<div class="signin-container">
				<h2>Sign In / Sign Up</h2>
				<div class="signin-input-container">
					<div class="input-grouping">
						<label for="email">Email</label>
						<input class="signin-input" placeholder="Enter email..." type="email" name="email" id="email" />
					</div>
					<div class="input-grouping">
						<label for="password">Password</label>
						<input class="signin-input" placeholder="Enter password..." type="password" name="password" id="password" />
					</div>
				</div>
				<div class="hero-buttons signin-buttons">
					<a href="#">Sign In</a>
					<a href="#">Sign Up</a>
				</div>
			</div>
		</main>

		<footer>
			<p>&copy; 2023 Snoops</p>
		</footer>
	</body>
</html>
